<!doctype html>
<html lang="en">
<head>
    <title>Log in</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="index.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <div class="row main justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 p-4 text-center Outer">
            <!-- Sign_in details start from here -->
                <div class="nested m-3 div info">
                    <p class="pl-5 pr-5 pt-1 mt-1 signin">Sign in</p>
                    <hr>
                    <p class="pl-5 pr-5 pt-1" style="color: rgba(119, 136, 153);">Sign in using your registered account:</p>
            <!-- Sign_in Form for email and password -->
                    <form action="/register" id="signinForm" method="post">
                        <div class="form-group pl-5 pr-5">
                            <!-- Email-section -->
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                                </div>
                                <!-- E-mail div -->
                                <label for="userName"></label>
                                <input class="form-control detail" type="text"  placeholder="E-mail or Mobile No" id="e-mail"
                                name="userName" autocomplete="username">
                            </div>
                        </div>
                        <!-- Password Section -->
                        <div class="form-group pl-5 pr-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                                </div>
                        <!-- Password div -->
                        <label for="userPassword"></label>
                                <input class="form-control detail" type="password" 
                                autocomplete="current-password" placeholder="Password"
                                name="userPassword" id="passwordInput">
                        <!-- Show password Icon -->
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fa-solid fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!-- Keep Me signed in -->
                        <div class="form-group pl-5 pr-5">
                            <div class="form-check">
                                <input class="form-check-input input-group-prepend input-group-text" type="checkbox" id="keepSignedIn">
                                <label class="form-check-label input-group-prepend" for="keepSignedIn" style="color:lightslategray;">Keep
                                    me signed in</label>
                            </div>
                        </div>
                        <!-- Sign in button -->
                        <div class="form-group pl-5 pr-5">
                            <input class="btn1 btn-block" id="signin" type="submit" value="Sign in">
                        </div>
                    </form>
                </div>
                <!-- Outer div for sign up and forgot password -->
                <p class="text-center" style="color: gray;">Don't have an account ?
                    <a href="/Log_in/sign_up">Sign Up</a>
                </p>
                <p class="text-center"><a href="#">Forgot Password</a></p>
            </div>
        </div>
    </div>           
    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
