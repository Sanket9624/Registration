name: Label PR on Env Changes

on:
  pull_request:
    paths:
      - '**/.env'

jobs:
  label_pr:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Check for .env changes
        id: check_env_changes
        run: |
          if git diff --quiet HEAD^ HEAD --name-only '**/.env'; then
            echo "changed=false" >> $GITHUB_ENV
          else
            echo "changed=true" >> $GITHUB_ENV
          fi

      - name: Add default label to pull request if .env changed
        if: steps.check_env_changes.outputs.changed == 'true'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            await github.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              labels: ['bug']
            });
            console.log(`Label 'bug' added to PR ${prNumber}`);
