name: Label Env Changes

on:
  push:
    paths:
      - '**/.env'

jobs:
  label_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2

      - name: Add label if .env changed
        run: |
          if git diff --quiet HEAD^ HEAD --name-only '**/.env'; then
            echo "::set-output name=changed::false"
          else
            echo "::set-output name=changed::true"
          fi

      - name: Add label
        if: steps.label_changes.outputs.changed == 'true'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = await github.issues.createLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              name: 'Env Changes',
              color: '009800'
            });
            console.log(`Label added: ${issue.data.name}`);
