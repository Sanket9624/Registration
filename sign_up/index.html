<!doctype html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row main justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 p-4 second">
                <!-- Sign up information -->
                <div class="nested m-3 div third">
                    <p class="pl-5 pr-5 pt-1 mt-1 signin text-center">Sign Up</p>
                    <hr>
                    <p class="pl-5 pr-5 pt-1" style="color: lightslategray;">Create a New Account</p>
                    <!-- User Information Form -->
                    <form action="/signup" id="signupForm" method="post" enctype="application/x-www-form-urlencoded">
                        <!-- First Name and Last Name Div -->
                        <div class="form-group pl-5 pr-5">
                            <div class="input-group">
                                <!--First Name-->
                                <label for="firstName"></label>
                                <input class="form-control mr-1" style="border-radius: 5px;" type="text" placeholder="First Name" name="firstName">
                                <!--Last Name-->
                                <label for="lastName"></label>
                                <input class="form-control ml-1" style="border-radius: 5px;" type="text" placeholder="Last Name" name="lastName">
                            </div>
                        </div>
                        <!-- E-mail div -->
                        <div class="form-group pl-5 pr-5">
                            <label for="user_name" style="display: block;"></label>
                            <input class="form-control" type="email" placeholder="E-mail" name="user_name">
                        </div>
                        <!-- Mobile No. Div -->
                        <div class="form-group pl-5 pr-5">
                            <label for="Mobile_No" style="display: block;"></label>
                            <input class="form-control" type="number" placeholder="Mobile No." name="Mobile_No">
                        </div>
                        <!-- Password Div -->
                        <div class="form-group pl-5 pr-5">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                </div>
                        <!-- Passoword -->
                                <label for="user_password"></label>
                                <input class="form-control" style="border-radius: 5px;" type="password" placeholder="Password" minlength="8" name="user_password">
                            </div>
                        </div>
                        <!-- Confirm Password div -->
                        <div class="form-group pl-5 pr-5">
                            <label for="confirm_Password" style="display: block;"></label>
                            <input class="form-control" style="border-radius: 5px;" type="text" placeholder="Confirm Your Password" minlength="8" name="confirm_Password">
                        </div>
                        <!-- Sign up button -->
                        <div class="form-group pl-5 pr-5">
                            <input class="btn1 btn-block" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
                <!-- Outer Div -->
                <p class="text-center" style="color: gray;">Already have an account ?
                        <a href="/Log_in/sign_in">Log in</a>
                    </p>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
